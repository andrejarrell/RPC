<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="neon.min.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
    </head>
    <body>
        <div class="container mt-4">
            <div id="alert">
                <div class="alert text-center alert-info mb-4">
                    <strong>Loading current RPC configurations...</strong>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="form">
                        <form class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="clientId">
                                        Client ID
                                    </label>
                                    <input type="text" id="clientId" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="state">
                                        State
                                    </label>
                                    <input type="text" id="state" class="form-control">
                                    <small class="form-text text-muted">User's party status</small>
                                </div>
                                <div class="form-group">
                                    <label for="largeImageKey">
                                        Large Image Key
                                    </label>
                                    <input type="text" id="largeImageKey" class="form-control">
                                    <small class="form-text text-muted">Key of uploaded image</small>
                                </div>
                                <div class="form-group">
                                    <label for="largeImageText">
                                        Large Image Text
                                    </label>
                                    <input type="text" id="largeImageText" class="form-control">
                                    <small class="form-text text-muted">Tooltip for largeImageKey</small>
                                </div>
                                <div class="form-group">
                                    <label for="buttonOneText">
                                        Button 1 Text
                                    </label>
                                    <input type="text" id="buttonOneText" class="form-control">
                                    <small class="form-text text-muted">Text for button</small>
                                </div>
                                <div class="form-group">
                                    <label for="buttonOneUrl">
                                        Button 1 Url
                                    </label>
                                    <input type="text" id="buttonOneUrl" class="form-control">
                                    <small class="form-text text-muted">Url for button</small>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="timestamp">
                                        Timestamp
                                    </label>
                                    <select id="timestamp" class="form-control">
                                        <option>Disable</option>
                                        <option>Enable</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="details">
                                        Details
                                    </label>
                                    <input type="text" id="details" class="form-control">
                                    <small class="form-text text-muted">What the user is doing</small>
                                </div>
                                <div class="form-group">
                                    <label for="smallImageKey">
                                        Small Image Key
                                    </label>
                                    <input type="text" id="smallImageKey" class="form-control">
                                    <small class="form-text text-muted">Key of uploaded image</small>
                                </div>
                                <div class="form-group">
                                    <label for="smallimagetext">
                                        Small Image Text
                                    </label>
                                    <input type="text" id="smallImageText" class="form-control">
                                    <small class="form-text text-muted">Tooltip for smallImageKey</small>
                                </div>
                                <div class="form-group">
                                    <label for="buttonOneText">
                                        Button 2 Text
                                    </label>
                                    <input type="text" id="buttonTwoText" class="form-control">
                                    <small class="form-text text-muted">Text for button</small>
                                </div>
                                <div class="form-group">
                                    <label for="buttonOneUrl">
                                        Button 2 Url
                                    </label>
                                    <input type="text" id="buttonTwoUrl" class="form-control">
                                    <small class="form-text text-muted">Url for button</small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="mb-4 text-center">
                <button class="btn mx-1" onclick="app.open('https://lst.cx/rpc')">
                    GitHub
                </button>
                <button class="btn mx-1" onclick="app.open('https://lst.cx/join')">
                    Discord
                </button>
                <button class="btn mx-1" onclick="app.open('https://lst.cx')">
                    Website
                </button>
                <button class="btn mx-1" onclick="app.send('reload')" title="Reload">
                    üîÑ
                </button>
                <button class="btn mx-1" onclick="app.send('devtools')" title="Developer Tools">
                    üë®‚Äçüíª
                </button>
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
